<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Teaneck Minyanim</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#275ed8">
    
    <meta name="msapplication-TileColor" content="#275ed8">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/animate.css"> <!-- Resource style -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="/assets/css/owl.theme.css">
    <link rel="stylesheet" href="/assets/css/ionicons.min.css"> <!-- Resource style -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="/assets/js/plugins.js"></script>
    <script type="text/javascript" src="/assets/js/custom.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdRd7skAAAAAEn13T7BqL39qcC8FYxsOZ12ZhQp"></script>
    <script>
        function submitForm(token) {
            document.getElementById("login-form").submit();
        }

        function handleClick(event) {
            event.preventDefault();

            grecaptcha.ready(function() {
                grecaptcha.execute('6LdRd7skAAAAAEn13T7BqL39qcC8FYxsOZ12ZhQp', {action: 'login'})
                    .then(function(token) {
                        submitForm(token);
                    });
            });
        }

        document.getElementById("submit-btn").addEventListener("click", handleClick);
    </script>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar Section -->
        <div id="wrapper" class="horizontal-container d-flex container-md">
            <th:block th:include="frontnavbar"></th:block>
            <!-- Navbar End -->
            <div class="container-fluid " id="main">
                <div class="row" style="flex-direction: column;">
                    <main class="col main pt-5 mt-4 overflow-auto"
                        style="flex-shrink: 3; padding-bottom: 65px!important;">
                        <div class="row justify-content-center">
                            <div class="col-md-5" id="row-housing" style="padding: 1rem;">
                                <!-- login box -->
                                <div class="dropdown-menu center" style="position: relative; display: block;">
                                    <form class="px-4 py-3" onsubmit="lowercase()"
                                        th:action="@{/j_spring_security_check}" method="post">
                                        <div class="form-group">
                                            <label for="username-field" class="h5">Username</label>
                                            <input type="username" class="form-control" name="username" id="username-field"
                                                placeholder="Username" autocapitalize="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="password-field" class="h5">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                id="password-field" placeholder="Password">
                                        </div>
                                        <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
                                        <hr>
                                        <label><input type="checkbox" name="remember-me" />&nbsp;Remember Me</label>
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button type="submit" class="btn btn-cta" id="submit-button">Sign in</button>
                                        </div>
                                        <div class="login-msg-box" style="padding-top: 7px">
                                            <div class="form-msg-fatal" th:if="${param.error}">
                                                Invalid credentials.
                                            </div>
                                            <div class="form-msg-success" th:if="${param.logout}">
                                                You have been logged out.
                                            </div>
                                        </div>
                                    </form>
                                    <!--            <div class="dropdown-divider"></div>-->
                                    <!--            <a class="dropdown-item" href="#">Forgot password?</a>-->
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/admin/login.js}"></script>
</body>

</html>
